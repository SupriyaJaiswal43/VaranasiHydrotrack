    <h1>Submit Your Ground Water Level Data</h1>
  
    <form id="waterForm" enctype="multipart/form-data">
      <div class="row">
          <!-- Form Section -->
          <div class="col-md-6">
              <div class="form-container">
                  <!-- Form Fields -->
                  <div class="form-group">
                      <label for="Block" class="form-label">Block</label>
                      <input type="text" id="block" placeholder="Enter Your Block" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="hydrographStation" class="form-label">Hydrograph Station:</label>
                    <input type="text" id="hydrographStation" placeholder="Enter Your Hydrograph Station" required class="form-control"><br>
                  
                  </div>
                  <div class="form-group">
                    <label  for="longitude" class="form-label">Longitude:</label>
                    <input type="number" id="longitude" placeholder="Enter a Longitude" step="any" class="form-control"><br>
                            </div>
                  <div class="form-group">
                    <label for="latitude" class="form-label">Latitude:</label><input type="number" placeholder="Enter a Latitude" class="form-control" id="latitude" step="any" required><br>
                   
                  </div>
                  <div class="form-group">
                    <label for="preMonsoon" class="form-label">Pre Monsoon:</label><input type="number" placeholder="Enter a value of Pre Monsoon" class="form-control" id="preMonsoon" step="any" required><br>
                       
                </div>
                  <div class="form-group">
                    <label for="postMonsoon" class="form-label">Post Monsoon:</label><input type="number" placeholder="Enter a value of Post Monsoon" class="form-control" id="postMonsoon" step="any" required><br>
                       </div>
                  <div class="form-group">
                    <label for="fluctuation" class="form-label">Fluctuation:</label><input type="number" class="form-control" placeholder="Enter a value of Fluctuation" id="fluctuation" step="any" required><br>
                      
                </div>
               
                  <div class="form-group text-center">
                      <button type="submit" class="btn btn-secondary"><i class="fas fa-paper-plane"></i> Submit</button>
                  </div>
              </div>
          </div>
   

          <div class="col-md-6">
            <div class="form-group">
                <div class="map-container" id="map"></div>
                </div></div>
                </div>
                </form>
